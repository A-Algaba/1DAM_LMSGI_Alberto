<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            /*poner imagen de fondo*/
            background-image: url(./img/019d17aa-97e6-42d3-822d-023b161d3e37_thumb.jpg);
            background-repeat: no-repeat;/*que no se repita la imagen, que sola haya una de fondo*/
            background-attachment: fixed;/*se centra la imagen de fondo, para que no se suba y no haga scroll*/
            background-position: center;/*Se centra la imagen de fondo*/
            background-size: 500px 500px;/*Se le da un tama√±o  a la imagen de fondo tanto de ancho como de alto*/
        }

        p{
            border: solid 2px blue;
            padding: 10px;/*Margen interior*/
            width: 50%;
            max-width: 200px;/*establecer un ancho maximo para el contenedor padre*/
        }
    </style>
</head>
<body>
    <h1>Propiedad background</h1>
    <p>El fondo es una imagen que no se repite, esta fija y se coloca en el centro del body</p>
</body>
</html>
