<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/casopractico1.css">
</head>
<body>
    
    <table>
        <caption>Actividades formativas</caption>
        <tr>
            <th>Curso</th>
            <th>Horario</th>
            <th>Aula</th>
            <th>Horas</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>16:00 a 20:00</td>
            <td>Aula1</td>
            <td>20 horas</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>9:00 a 12:00</td>
            <td>Aula2</td>
            <td>15 horas</td>
        </tr>
        <tr>
            <td>Javascript</td>
            <td rowspan="2">16:00 a 20:00</td>
            <td>Aula 3</td>
            <td>20 horas</td>
        </tr>
        <tr>
            <td>Jquery</td>
            <td>Aula3</td>
            <td>20horas</td>
        </tr>
        <tr>
            <th colspan="3">Total de horas</th>
            <th>55 horas</th>
        </tr>
    </table>
</body>
</html>
